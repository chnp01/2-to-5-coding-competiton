<!--Guess the number game-->
<html>
   <script>
      function evaluateGuess()
      {
      document.getElementById("youWin").style.display="none";
      var guessedNumber = parseInt(document.getElementById("guessedNumber").value);
      var autoGeneratedNumber = Math.floor(Math.random() * 11);
      if(autoGeneratedNumber === guessedNumber){
      document.getElementById("youWin").style.display="block";
      }
      }
   </script>
   <body align="center">
      <h1> Guess the Number </h1>
      <h5> Rules: Guess a number between 0 to 9 and if you guessed it right, YOU WIN ! </h5>
      <input type="number" id="guessedNumber"/><br></br>
      <button type="button" onclick="evaluateGuess()">Submit</button></br></br>
      <div id="youWin" style="display:none">Congratulations, YOU WIN !!!</div>
   </body>
</html>
