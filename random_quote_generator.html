<!--Generate Random Quote-->
<html>
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script>
         function generateRandomQuote() {
           $.ajax({
               url: "https://api.forismatic.com/api/1.0/?",
         dataType: "jsonp",
               data: "method=getQuote&format=jsonp&lang=en&jsonp=?",
               success: function( response ) {                    
         document.getElementById("generatedRandomQuote").innerHTML = response.quoteText + "By " + response.quoteAuthor;
         document.getElementById("quoteAuthor").innerHTML = "By " + response.quoteAuthor;
                 }
           });
         }    
      </script>
   </head>
   <body align="center">
      <h1>Random Quote Generator</h1>
      <button onclick="generateRandomQuote()">Generate New Quote</button>
      <i>
         <p id='generatedRandomQuote'></p>
      </i>
      <b>
         <p id='quoteAuthor'></p>
      </b>
      </div>
   </body>
</html>
